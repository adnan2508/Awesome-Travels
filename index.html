<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Travels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <!-- nav starts -->
      <nav>
        <div class="logo">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h3><span class="awesome">Awesome</span> <span                    class="travels">Travels</span>
          </h3>
        </div>
        <div class="nav-item">
            <a href="" class="home">Home</a>
            <a href="">Packages</a>
            <a href="">Testimonial</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
        </div>
        <div class="hamburger">
            <img src="images/hamburger.png" alt="">
        </div>
      </nav>
      <!-- nav ends -->

      <!-- Banner starts -->
      <div class="banner">
        <h2 class="banner-title">Explore Your Travel</h2>
        <p class="banner-description">Everyone loves to travel.Who doesn't? If you also love traveling come join us and visit our site. In this modern world traveling websites are becoming popular just so you can feel convenient.</p>
        <div class="banner-container">
            <input type="text" placeholder="Where go">
            <select name="" id="">
                <option value="">When go</option>
            </select>
            <select name="" id="">
                <option value="">Select Type</option>
            </select>
            <button class="find-now">
                <img src="images/Frame.png" alt=""> 
                <div class="btn-txt">Find Now</div>
            </button>
        </div>
      </div>
      <!-- Banner ends -->
    </header>
    <main></main>
    <footer></footer>
  </body>
